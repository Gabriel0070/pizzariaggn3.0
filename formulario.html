<!DOCTAYPE html!>
<html lang="pt-br">
  <head>

    <meta charset=UTF-8>
    <title>Notas do aluno</title>
    <link rel="stylesheet"href="recursos/css/estilo.css">
    <script src="recurso/js/app.js"defer></script>

  </head>
  <body>
    <h1 id="cabecalho">notas dos alunos</h1>
    <form action="">
	  <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Digite o nome do aluno">
	  <label for="nota1">primeira nota:</label>
      <input type="text" name="nota1" id="nota1" placeholder="Digite a primeira nota">
	  <label for="nota2">segunda nota:</label>
      <input type="text" name="nota2" id="nota2" placeholder="Digite a segunda nota">
	  <label for="nota3">terceira nota:</label>
      <input type="text" name="nota3" id="nota3" placeholder="Digite a terceira nota">
	  <label for="nota4">quarta nota:</label>
      <input type="text" name="nota4" id="nota4" placeholder="Digite a quarta nota">

      <input type="Submit" value="Enviar" onclick="PegarDadosDoAluno()">
    </form>
  </body>
</html>
